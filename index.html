<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer And Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

   
    <div class="container  ">

        <h1 class="headingtimer">TIMER</h1>
        <div class=" timer"></div>
        <br>
        <br>
        <h1 class="headingstopwatch">STOPWATCH</h1>
        <div id="stopwatch">
            00:00:00
        </div>
        <br>
        <div id="buttons">
            <button class="startbutton" onclick="startTimer()">Start</button>
            <button class="stopbutton" onclick="stopTimer()">Stop</button>
            <button class="resetbutton" onclick="resetTimer()">Reset</button>
             
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
